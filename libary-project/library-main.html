<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/library.css">
    <title>Main Page</title>
</head>
<body>
    <div class="container-fluid main-banner" >
        <div class="row">
            <div class="col-3 logo">
                <a href="./images/vecteezy_book-logo-vector-and-illustration-education-icon_26563633.png"></a>
                B&M Library
            </div>
            <div class="col-6 title">Welcome!</div>
            <div class="col-3 nav">NAV</div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="search">
            <form>
                <input type="text" placeholder="Search">
                <button type="submit">Search</button>
            </form>
        </div>
    </div>
    
    <div id="library-carousel" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./images/books-carousel.jpg" class="d-block w-100" alt="horizontal books staked page-edge facing out">
            <div class="carousel-caption d-none d-md-block">
              <h5>Books</h5>
              <p>I can still smell the ink....</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./images/music-carousel.jpg" class="d-block w-100" alt="torn aged sheet-music in scattered pile">
            <div class="carousel-caption d-none d-md-block">
              <h5>Music</h5>
              <p>Music to sooth the mortal soul.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./images/video-carousel.jpg" class="d-block w-100" alt="collection of old movie recording devices">
            <div class="carousel-caption d-none d-md-block">
              <h5>Videos</h5>
              <p>Black & white to 8K and beyond.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
